<!DOCTYPE html>
<html lang="it-IT">

<head>
    <title>ModuloÃ—JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="aside">
            <div class="aside__link">
                <h1 class="aside__title">Componenti</h1><br>
                <a class="aside__a" href="#Modulo">Modulo di contatto</a><br><br>
                <a class="aside__a" href="#Chat">Chat</a><br><br>
                <a class="aside__a" href="#Tabella">Stylish table</a>
            </div>
            <div class="aside__foot">
                <p>&lt;/> by Beppe</p>
            </div>
        </div>
        <div class="section">
            <div class="module">
                <div class="module__title">
                    <a name="Modulo" class="module--title"># Modulo di contatto</a>
                </div>
                <div class="module__form">
                    <p class="module__text">Ciao!</p><br><br>
                    <form action="" method="post" id="module">
                        <label class="module__text" for="fullname">Mi chiamo</label>
                        <input style="width: 230px" type="text" name="fullname" id="fullname" class="module__form__input" value="Nome e Cognome" onfocus="value=''" />
                        <label class="module__text" for="job">e al momento</label>
                        <input style="width: 280px" type="text" name="job" id="job" class="module__form__input" value="Occupazione" onfocus="value=''" /><span class="module__form__dot">.</span><br>
                        <label class="module__text" for="intro">Mi farebbe piacere partecipare a Ninja Campus perchÃ¨</label><br>
                        <input style="width: 850px" type="text" name="intro" class="module__form__input" value="Introduzione personale" onfocus="value=''" /><br>
                        <input style="width: 840px" type="text" name="intro" class="module__form__input" value="" /><span class="module__form__dot">.</span><br>
                        <label class="module__text" for="phone">Il mio numero Ã¨</label>
                        <input style="width: 290px" type="text" name="phone" id="phone" class="module__form__input" value="Contatto telefonico" onfocus="value=''" /><br>
                        <label class="module__text" for="email">o potete contattarmi sull'indirizzo email</label>
                        <input style="width: 280px" type="text" name="email" id="email" class="module__form__input" value="Contatto email" onfocus="value=''" /><span class="module__form__dot">.</span><br>
                        <input style="width: 850px" type="text" name="details" class="module__form__input" value="Domande e dettagli" onfocus="value=''" /><br>
                        <input style="width: 840px" type="text" name="details" class="module__form__input" value="" /><span class="module__form__dot">.</span><br>
                        <p class="module__text">Grazie.</p>
                </div>
                <div class="module__button">
                    <input type="submit" class="module__button__submit" value="invia messaggio >" />
                </div>
                </form>
            </div>
            <div class="chat">
                <div class="chat__title">
                    <a name="Chat"># Chat</a>
                </div>
                <div class="chat__window">
                    <div class="chat__window__message">
                        <div class="chat__window__message__head">
                            <div class="chat__window__message__head__avatar"></div>
                            <div class="chat__window__message__head__user">
                                <div class="chat__window__message__head__user__name">Aldo Baglio</div>
                                <div class="chat__window__message__head__user__time">Ultimo accesso: 3 ore fa</div>
                            </div>
                        </div>
                        <div class="chat__window__message__user">
                            <div class="message--box--user">
                                <p class="message">Ciao, come posso aiutarti?</p>
                            </div>
                            <div class="message--box--mine">
                                <p class="message">Vorrei un etto di prosciutto</p>
                            </div> 
                            <div class="message--box--user">
                                <p class="message">Ecco a te!</p>
                            </div>
                            <div class="message--box--user--gift">
                                <p style="margin-top: 17px; margin-left: 46px" class="message">Nuovo regalo!<span style="font-size: 32px;">&nbsp;&nbsp;ðŸ¦š</span></p>
                                <p class="message--gift">accetta dono</p>
                            </div>
                            <div class="message--box--user" hidden></div>
                        </div>
                    </div>
                    <form class="chat__window__write">
                        <input type="text" class="chat__window__write__input" placeholder="Scrivi un messaggio..." onfocus="value=''" />
                        <button type="submit" class="chat__window__write__button">Invia messaggio ></button>
                    </form>
                </div>
            </div>
            <div class="tab">
                <div class="tab__title">
                    <a name="Tabella"># Stylish table</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
